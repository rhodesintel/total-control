name: total_control
description: "NO X UNTIL X - Rule-based app/site blocking"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2

  # Firebase - DISABLED for iOS/macOS build compatibility
  # firebase_core: ^2.24.0
  # cloud_firestore: ^4.13.0

  # Location for "UNTIL at gym" rules
  geolocator: ^14.0.0
  permission_handler: ^12.0.0

  # Health Connect for step tracking (background)
  health: ^13.0.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
